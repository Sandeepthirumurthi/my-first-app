<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>List your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>
              <tab heading="Basic Info">
                <div class="form-group col-12">
                  <p class="mt-2">I want to</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="1"
                      role="button"
                      name="SellRent"
                      >Sell</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="2"
                      role="button"
                      name="SellRent"
                      >Rent</label
                    >
                  </div>
                </div>
                <div class="form-group col-12">
                  <p class="mt-2">BHK</p>
                  <div
                    class="btn-group"
                    btnRadioGroup
                    [(ngModel)]="propertyView.BHK"
                    name="BHK"
                  >
                    <label
                      *ngFor="let bhk of [1, 2, 3, 4]"
                      class="btn btn-outline-primary"
                      [btnRadio]="bhk"
                      role="button"
                      name="BHK"
                      >{{ bhk }}</label
                    >
                  </div>
                </div>
                <div class="form-group col-12">
                  <p class="mt-2">Property Type</p>
                  <div
                    class="btn-group"
                    btnRadioGroup
                    name="pType"
                    [(ngModel)]="propertyView.pType"
                  >
                    <label
                      *ngFor="let pType of propertyTypes"
                      class="btn btn-outline-primary"
                      [btnRadio]="pType"
                      role="button"
                      name="pType"
                      >{{ pType }}</label
                    >
                  </div>
                </div>
                <div class="form-group col-12">
                  <p class="mt-2">Property Type</p>
                  <div
                    class="btn-group"
                    btnRadioGroup
                    [(ngModel)]="propertyView.fType"
                    name="fType"
                  >
                    <label
                      *ngFor="let fType of furnishTypes"
                      class="btn btn-outline-primary"
                      [btnRadio]="fType"
                      role="button"
                      name="fType"
                      >{{ fType }}</label
                    >
                  </div>
                </div>
                <div class="form-group col-12 mt-2">
                  <label>in Building/Society/Project</label>
                  <input
                    type="text"
                    class="form-control mt-2"
                    #propName="ngModel"
                    ngModel
                    name="Name"
                    required
                    minlength="5"
                    [(ngModel)]="propertyView.name"
                  />
                  <!-- <span *ngIf="!propName.valid && propName.touched" class="error-block">
                  <span *ngIf="propName.errors.required">Please provide name</span>
                  <span *ngIf="propName.errors.minlength">Name must be atleast 5 char long</span>
                </span> -->
                </div>

                <div class="form-group col-12 mt-2">
                  <label>City</label>
                  <input
                    type="text"
                    class="form-control mt-2"
                    [(ngModel)]="propertyView.city"
                    name="city"
                  />
                </div>

                <div class="form-group col-12 mt-2 me-2">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(1)"
                  >
                    Next
                  </button>
                </div>
              </tab>

              <tab heading="Pricing and Area">
                <div class="form-group col-12 mt-2">
                  <label>Price (in USD)</label>
                  <input
                    type="text"
                    class="form-control mt-2"
                    name="propPrice"
                    [(ngModel)]="propertyView.price"
                  />
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control mt-2" />
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control mt-2" />
                </div>

                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input
                    type="text"
                    class="form-control mt-2"
                    [(ngModel)]="propertyView.builtArea"
                    name="builtArea"
                  />
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control mt-2" />
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-2 me-2"
                    (click)="selectTab(2)"
                  >
                    Next
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-2 me-2"
                    (click)="selectTab(0)"
                  >
                    Back
                  </button>
                </div>
              </tab>

              <tab heading="Address">
                <div class="form-group col-12 mt-2">
                  <label>Floor</label>
                  <input type="text" class="form-control mt-2" />
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Total Floor</label>
                  <input type="text" class="form-control mt-2" />
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Address</label>
                  <input type="text" class="form-control mt-2" />
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Landmark</label>
                  <input type="text" class="form-control mt-2" />
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-2 me-2"
                    (click)="selectTab(3)"
                  >
                    Next
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-2 me-2"
                    (click)="selectTab(1)"
                  >
                    Back
                  </button>
                </div>
              </tab>

              <tab heading="Other Details">
                <div class="form-group col-12">
                  <p class="mt-2">Ready to move</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="1"
                      role="button"
                      name="Yes"
                      >Yes</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="2"
                      role="button"
                      name="No"
                      >No</label
                    >
                  </div>
                </div>

                <div class="form-group col-3 mt-2">
                  <label>Possession/Avaialble From</label>
                  <input type="date" class="form-control mt-2" />
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Age of Property</label>
                  <input type="text" class="form-control mt-2" />
                </div>

                <div class="form-group col-12">
                  <p class="mt-2">Gated Community</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="1"
                      role="button"
                      name="Yes"
                      >Yes</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="2"
                      role="button"
                      name="No"
                      >No</label
                    >
                  </div>
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Description</label>
                  <textarea
                    type="text"
                    class="form-control mt-2"
                    rows="6"
                  ></textarea>
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-2 me-2"
                    (click)="selectTab(4)"
                  >
                    Next
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-2 me-2"
                    (click)="selectTab(2)"
                  >
                    Back
                  </button>
                </div>
              </tab>

              <tab heading="Photos">
                <div class="form-group col-12 mt-2">
                  <div class="photo-control">
                    <button class="mt-5 mt-2" type="button">Upload</button>
                    <br />
                    This is under construction
                  </div>
                </div>
                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block mt-2 me-2"
                    (click)="selectTab(3)"
                  >
                    Back
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary btn-block mt-2 me-2"
                  >
                    Save
                  </button>
                  <button
                    type="reset"
                    class="btn btn-primary btn-block mt-2 me-2"
                  >
                    Cancel
                  </button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your property preview</h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
      <app-property-card [Input_Property]="propertyView" [hideIcons]="true"></app-property-card>
    </div>
  </div>
</div>
