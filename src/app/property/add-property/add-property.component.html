<div class="card">
  <div class="card-header">Add New Property</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          #propName="ngModel"
          ngModel
          name="propName"
          required
          minlength="4"
        />
        <span *ngIf="!propName.valid && propName.touched" class="error-block"
          >Please provide name</span
        >
      </div>
      <div class="form-group col-12">
        <label for="name">Type</label>
        <input type="text" class="form-control" ngModel name="propType" />
      </div>
      <div class="form-group col-12">
        <label for="name">Price</label>
        <input type="text" class="form-control" ngModel name="propPrice" />
      </div>
      <div class="form-group col-12">
        <button
          [disabled]="!Form.valid"
          type="submit"
          class="btn btn-primary mt-2 me-2"
        >
          Save
        </button>
        <button type="submit" class="btn btn-primary mt-2">Cancel</button>
      </div>
    </form>
  </div>
</div>
