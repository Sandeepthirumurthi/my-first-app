<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf = "Input_Property.image"
      class="card-img-top"
      [src]="'assets/images/' + Input_Property.image + '.png'"
      alt="House Image"
    />
    <img *ngIf = "!Input_Property.image"
      class="card-img-top"
      src="assets/images/house_default.png"
      alt="House Image"
    />
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          routerLink="/property-detail/{{ Input_Property.id }}"
          routerLinkActive="router-link-active"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa-regular fa-address-book"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{ Input_Property.name }}</h1>
    <h2>{{ Input_Property.type }}</h2>
    <h3>{{ Input_Property.price }}</h3>
  </div>
</div>
